<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000; /* Change this color to your desired background color */
        }
        .container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align text inside the container */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #0055FF;
        }
        .link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #33FFE3;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #289788;
        }
    </style>
</head>
